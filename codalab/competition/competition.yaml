title: CODWOE - Comparing Dictionaries and Word Embeddings
description: Are dictionary glosses and word embedding representations semantically equivalent and can we generate one from the other?
image: codwoe-logo.png
has_registration: True
allow_teams: True
competition_docker_image: linguistickus/codwoe
html:
  overview: overview.html
  evaluation: evaluation.html
  terms: terms_and_conditions.html
  data: data.html
phases:
  1:
    phasenumber: 1
    label: "Development"
    color: blue
    start_date: 2021-07-31
    max_submissions: 999
    scoring_program: scoring_program.zip
    reference_data: reference_data_1.zip
    leaderboard_management_mode: hide_results
  2:
    phasenumber: 2
    label: "Evaluation"
    color: green
    start_date: 2022-01-10
    max_submissions: 50
    scoring_program: scoring_program.zip
    reference_data: reference_data_2.zip
    leaderboard_management_mode: hide_results
  3:
    phasenumber: 3
    label: "Post-Evaluation"
    color: purple
    start_date: 2022-02-01
    phase_never_ends: True
    max_submissions: 999
    scoring_program: scoring_program.zip
    reference_data: reference_data.zip
    auto_migration: True
    leaderboard_management_mode: default
